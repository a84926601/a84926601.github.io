---
layout: default
title: {{ site.name }}
redirect_to: "https://a84926601.github.io/2019FallWinterTour"
---


<div id="home">
  {% if site.posts.size > 0 %}
  <h1>Blog Posts</h1>
  {% endif %}
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
